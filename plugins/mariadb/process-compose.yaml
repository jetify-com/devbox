version: "0.5"

processes:
  mariadb:
    command: "mysqld 2> $MYSQL_HOME/mysql.log & MYSQL_PID=$! && echo 'Starting mysqld... check mariadb_logs for details'"
    is_daemon: true
    shutdown:
      command: "mysqladmin -u root shutdown"
    availability:
      restart: "always"
  mariadb_logs:
    command: "tail -f $MYSQL_HOME/mysql.log"
    availability:
      restart: "always"
