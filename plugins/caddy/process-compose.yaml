version: "0.5"

processes:
  caddy:
    command: "caddy start -conf $CADDY_CONF -log $CADDY_LOG"
    isDaemon: true
    shutdown:
      command: "caddy stop -conf $CADDY_CONF -log $CADDY_LOG"
    availability:
      restart: "always"
  caddy-logs:
    command: "tail -f $CADDY_LOG" 
    availability:
      restart: "always"