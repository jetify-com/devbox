events {}
http { 
    sendfile on;
    
    server {

        access_log /tmp/access.log;

        listen 80;
        listen [::]:80;

        resolver 127.0.0.11;
        autoindex off;

        server_name _;
        server_tokens off;

        # relative to the nginx.conf file
        root ./static/;
        
        gzip_static on;
    }
}
