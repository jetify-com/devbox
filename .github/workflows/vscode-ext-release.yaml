name: vscode-ext-release
# Releases the Devbox VSCode extension to the marketplace

concurrency: vscode-ext-release

on: workflow_dispatch

jobs:
  build-publish:
    runs-on: ubuntu-latest
    environment: release
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup NodeJS 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: |
          apt install jq
          npm install -g yarn
          npm install -g vsce
          npm install -g ovsx
          yarn install
        working-directory: vscode-extension
      - name: publish-vs
        run: |
          vsce publish -p ${{ secrets.VS_MARKETPLACE_TOKEN }} --yarn --skip-duplicate
        working-directory: vscode-extension
      - name: publish-ovsx
        run: |
          mv package.json package-temp.json
          jq 'del(.extensionDependencies[0])' package-temp.json > package.json
          rm package-temp.json
          ovsx publish --pat ${{ secrets.OVSX_MARKETPLACE_TOKEN }} --yarn --skip-duplicate
        working-directory: vscode-extension
